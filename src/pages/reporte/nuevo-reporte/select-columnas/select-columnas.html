<ion-header>
	<ion-navbar padding-top color="twitter">
		<ion-title>Selecciona columnas</ion-title>
		<ion-buttons start>
			<button ion-button (click)="aceptar()">
				<span ion-text color="primary" showWhen="ios">Cancelar</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<button ion-button block color="botton" (click)="aceptar()">Aceptar</button>
	<ion-list>
		<ion-item *ngFor="let item of columnas">
			<ion-label>{{ item.texto }}</ion-label>
			<ion-checkbox [(ngModel)]="item.checked" (ionChange)="seleccionColumnas($event, item.opcion, item.title)"></ion-checkbox>
		</ion-item>
	</ion-list>
</ion-content>
