<ion-header>
	<ion-navbar padding-top color="twitter">
		<ion-title>Selecciona agrupaci√≥n</ion-title>
		<ion-buttons start>
			<button ion-button (click)="cancelar()">
				<span ion-text color="primary" showWhen="ios">Cancelar</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<button ion-button block color="botton" (click)="aceptar()">Aceptar</button>
	<ion-list radio-group>
		<ion-item *ngFor="let item of agrupaciones">
			<ion-label>{{ item.title }}</ion-label>
			<ion-radio (click)="seleccionAgrupacion(item.columna)"></ion-radio>
		</ion-item>
	</ion-list>
</ion-content>
