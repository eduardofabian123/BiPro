<ion-header>
	<ion-navbar padding-top no-border-bottom color="twitter">
		<ion-title>Selecciona tus opciones</ion-title>
		<ion-buttons start>
			<button ion-button (click)="cancelar()">
				<span ion-text color="primary" showWhen="ios">Cancelar</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-list>
		<button ion-button block color="botton" (click)="cerrarFiltros()">Aceptar</button>
		<ion-item *ngFor="let opcion of opciones">
			<ion-label>{{ opcion.item }}</ion-label>
			<ion-checkbox (ionChange)="seleccionFiltros($event, opcion.item )"></ion-checkbox>
		</ion-item>
	</ion-list>
</ion-content>
