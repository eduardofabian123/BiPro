<ion-header>
    <ion-navbar no-border-bottom color="twitter" text-wrap text-justify>
        <ion-title>
            Proyectos de {{ contratante }}
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card>
        <ion-grid>
            <ion-row>
                <ion-col text-wrap text-center>
                    <strong>Monto total USD: </strong>
                    <p class="medium">{{ monto_total }}</p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
    <ion-list [virtualScroll]="proyectos">
        <ion-item *virtualItem="let proyecto">
            <ion-grid>
                <ion-row>
                    <ion-col col-1>
                        <ion-icon name="pricetags" item-start large></ion-icon>
                    </ion-col>
                    <ion-col text-wrap text-justify>
                        <h2><strong>Proyecto</strong></h2>
                        <h3>{{ proyecto.nombre_proyecto }}</h3>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-1>
                    </ion-col>
                    <ion-col col-3 class="inline">
                        <strong><p>Monto USD: </p></strong>
                        <p class="medium">{{ proyecto.monto }}</p>
                    </ion-col>
                    <ion-col col-8 text-right>
                        <button ion-button clear item-end small (click)="detalleProyecto(proyecto)">
                            <div style="text-transform: none; color: #3498DB;">Ver detalle</div>
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
</ion-content>
